name: Web CI

on: [push, pull_request]

jobs:
  build:
      runs-on: ubuntu-latest
          steps:
                - uses: actions/checkout@v3
                      
                            - name: Setup Node.js
                                    uses: actions/setup-node@v3
                                            with:
                                                      node-version: 18
                                                                cache: 'npm'

                                                                      - name: Install Dependencies
                                                                              run: npm ci

                                                                                    - name: Lint Code
                                                                                            run: npm run lint

                                                                                                  - name: Build Application
                                                                                                          run: npm run build
                                                                                                          